
<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Pseudo-Classes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Dynamic Pseudo-Classes</h1>
  <ul>
    <li><a href="#" class="link" data-state="default">Default Link</a></li>
    <li><a href="#" class="link" data-state="hover">Hover Link</a></li>
    <li><a href="#" class="link" data-state="focus">Focus Link</a></li>
    <li><a href="#" class="link" data-state="active">Active Link</a></li>
    <li><a href="#" class="link" data-state="visited">Visited Link</a></li>
  </ul>
  
  <!-- Toggle button -->
  <button id="toggle-btn">Toggle Hover</button>
</body>
</html>
